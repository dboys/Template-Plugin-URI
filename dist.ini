name    = Template::Plugin::URI
authors  = Denis Boyun, < <denisboyun at gmail.com> >
license = Perl_5
copyright_holder = Denis Boyun
copyright_year   = 2018

[Git::NextVersion]

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
remove = GatherDir
[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Build.PL
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:dboys;lcdist:Template-Plugin-URI
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[GitHubREADME::Badge]
[PkgVersion]
[PodWeaver]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
copy = Build.PL
copy = LICENSE
[Prereqs]
URI = 1.74
Module::Build = 0.4220
perl = 5.014